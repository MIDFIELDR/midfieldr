url: https://midfieldr.github.io/midfieldr

template:
  bootstrap: 5
  bootswatch: yeti



navbar:
  title: ~
  bg: light
  type: light
  structure:
    left: [gettingstarted, casestudy, vignettes, reference, news]
  components:
    gettingstarted:
      text: Getting started
      href: articles/art-000-getting-started.html
    casestudy:
      text: Case study
      menu:
      - text: Goals
        href: articles/art-001-case-goals.html
      - text: Data
        href: articles/art-002-case-data.html
      - text: Results
        href: articles/art-003-case-results.html
    vignettes:
      text: Vignettes
      menu:
      - text: Data sufficiency
        href: articles/art-010-data-sufficiency.html
      - text: Degree seeking (inner joins)
        href: articles/art-020-degree-seeking.html
      - text: Programs
        href: articles/art-030-programs.html
      - text: Completion status
        href: articles/art-040-completion.html
      - text: Demographics (left outer joins)
        href: articles/art-050-demographics.html
      - text: Multiway data and chatrs
        href: articles/art-060-multiway.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html

reference:
- contents:
  - midfieldr-package
    
  - title    : Add
    contents :
    - starts_with("add_")

  - title    : Filter
    contents :
    - starts_with("filter_")

  - title    : Condition
    contents :
    - starts_with("condition_")

  - title    : Prepared data
    contents :
    - cip
    - fye_start
    - starts_with("study_")

  - title    : Toy data for examples
    contents :
    - starts_with("toy_")

news:
  cran_dates: false

authors:
  Richard Layton:
    href: https://github.com/graphdr

home:
  links:
  - text: MIDFIELD practice data
    href: https://midfieldr.github.io/midfielddata




