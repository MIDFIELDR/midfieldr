url: https://midfieldr.github.io/midfieldr

template:
  bootswatch: spacelab

reference:
  - title: Package
    contents:
      - midfieldr-package
  - title: Add
    contents:
      - starts_with("add_")
  - title: Filter
    contents:
      - starts_with("filter_")
  - title: Condition
    contents:
      - starts_with("condition_")
  - title: Data
    contents:
      - cip
      - fye_start
      - study_programs
      - study_students
      - study_stickiness

navbar:
  title: ~
  type: default
  left:
    - text: Functions and data
      href: reference/index.html
    - text: Articles
      menu:
      - text: MIDFIELD practice data
        href: articles/art-02-midfield-data.html
      - text: Multiway graphs and tables
        href: articles/art-03-multiway.html
      - text: Program codes
        href: articles/art-04-program-codes.html
      - text: Case selection
        href: articles/art-06-case-selection.html
      - text: Timely completion
        href: articles/art-07-timely-completion.html
      - text: FYE programs
        href: articles/art-05-fye-programs.html
    - text: News
      href: news/index.html
