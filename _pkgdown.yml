template:
  params:
    bootswatch: spacelab

repo:
  url:
    home: https://midfieldr.github.io/midfieldr/

navbar:
  title: midfieldr
  type:  default

  left:
  - icon: fa-home fa-lg
    href: index.html

  - text: "MIDFIELD practice data"
    href: articles/art-02-midfield-data.html

articles:
- title: Multiway graphs and tables



  right:

  - text: "Session info"
    href: articles/pages/get_session.html

  - text: "News"
    href: news/index.html

  - text: "About"
    href: articles/pages/about_midfield.html

  - icon: fa-github fa-lg
    href: https://github.com/MIDFIELDR/midfieldr

reference:
- title: package
  contents:
  - has_concept("package")

- title: CIP data
  contents:
  - has_concept("cip-data")

- title: case study data
  desc: >
    Data saved at several stages of the case study of students in Civil,
    Electrical, Industrial, and Mechanical Engineering.
  contents:
  - has_concept("case-study-data")

- title: functions
  desc: >
    Specialized to work with midfielddata data sets (`student`, `course`,
    `term`, and `degree`) to analyze student records and compute and graph
    persistence metrics such as graduation rate and stickiness.
  contents:
  - starts_with("add_")
  - starts_with("filter_")
  - starts_with("prepare_")
