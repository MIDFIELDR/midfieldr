reference:

  - title    : Package
    contents :
    - midfieldr-package
    
  - title    : Functions
    contents :
    - starts_with("add_")
    - starts_with("filter_")
    - starts_with("order_")
    - starts_with("prep_")
    - starts_with("select_")

  - title    : Prepared data
    contents :
    - cip
    - fye_proxy
    - starts_with("study_")

  - title    : Toy data for examples
    contents :
    - starts_with("toy_")

news:
  cran_dates: false

