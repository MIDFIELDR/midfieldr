reference:

  - title    : Package
    contents :
    - midfieldr-package
    
  - title    : Functions
    contents :
    - starts_with("add_")
    - starts_with("filter_")
    - starts_with("order_")
    - starts_with("prep_")
    - starts_with("same_")
    - starts_with("select_")

  - title    : Prepared data
    contents :
    - cip
    - fye_proxy
    - baseline_mcid
    - starts_with("study_")
    - grade_scale
    - sat_act_scale

  - title    : Toy data for examples
    contents :
    - starts_with("toy_")

news:
  cran_dates: false

